name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  pull-requests: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v2.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yml

'✨ 30 minutes':
  - '^- \[x\] 30 minutes$'
'⏱️ 1 heure':
  - '^- \[x\] 1 heure$'
'☀️ 1 heure 30 minutes':
  - '^- \[x\] 1 heure 30 minutes$'
'⏱️ Durée libre':
  - '^- \[x\] Autre, précisez :$'